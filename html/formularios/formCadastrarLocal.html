<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="shortcut icon"
      href="../../images/pokedexIcone.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/topNavStyle.css" />
    <link rel="stylesheet" href="../../css/formularios/formStyle.css" />
    <title>Cadastrar Local</title>
  </head>

  <body>
    <div class="topNav">
      <a href="../../index.html">PÁGINA INÍCIAL</a>
      <a href="../pokedex.html">POKÉDEX</a>
      <a href="../personagens.html">PERSONAGENS</a>
      <a href="../locais.html">LUGARES</a>
      <a href="../quemSomos.html">QUEM SOMOS</a>
      <a href="../ajuda.html">AJUDA</a>
    </div>
    <main>
      <form
        class="flexGenericColumn"
        action="../../php/formCadastrarLocal.php"
        method="POST"
        autocomplete="off"
        oncut="return false"
        oncopy="return false"
        onpaste="return false"
      >
        <div class="flexGenericColumn">
          <label class="formLabel" for="localName">Nome Local</label>
          <span class="spanError" data-span-error>*</span>
          <input
            name="localName"
            type="text"
            class="formInputText formInputHover"
            required
            minlength="3"
            data-get-inputs
          />
        </div>

        <div class="flexGenericColumn">
          <label class="formLabel" for="localTipo">Tipo Local</label>
          <span class="spanError" data-span-error>*</span>
          <input
            name="localType"
            type="text"
            class="formInputText formInputHover"
            required
            minlength="3"
            data-get-inputs
          />
        </div>

        <div class="flexGenericColumn">
          <label class="formLabel" for="localDescricao">Descrição Local</label>
          <span class="spanErrorTexta" data-span-error>*</span>
          <textarea
            name="localDesc"
            class="formInputText formDesc formInputHover"
            rows="30"
            cols="30"
            required
            minlength="5"
            data-get-inputs
          ></textarea>
        </div>

        <div class="flexGenericColumn">
          <label class="formLabel" for="localRegiao">Região Local</label>
          <span class="spanError" data-span-error>*</span>
          <input
            name="localRegion"
            type="text"
            class="formInputText formInputHover"
            required
            minlength="3"
            data-get-inputs
          />
        </div>

        <div class="flexGenericColumn">
          <label class="formLabel" for="localImage">Jogo Local</label>
          <span class="spanErrorCombo" data-span-error>*</span>
          <select
            name="localGame"
            class="formInputText formInputHover"
            required
            data-required-select
          >
            <option value="">Nenhum</option>
            <option value="1">Red</option>
            <option value="2">Blue</option>
            <option value="3">Yellow</option>
            <option value="4">Gold</option>
            <option value="5">Silver</option>
            <option value="6">Crystal</option>
          </select>
        </div>

        <!--
        <div class="flexGenericColumn">
          <label class="formLabel" for="localImage">Imagem Local</label>
          <span class="spanError" data-span-error>*</span>
          <input
            name=""
            type="text"
            class="formInputText formInputHover"
            required
            minlength="3"
            data-get-inputs
          />
        </div>
        
        <div class="flexGenericColumn">
          <label class="formLabel" for="localFundo">Fundo Local</label>
          <span class="spanError" data-span-error>*</span>
          <input
            name="localBackground"
            type="text"
            class="formInputText formInputHover"
            required
            minlength="3"
            data-get-inputs
          />
        </div>
        -->

        <div class="flexGenericColumn">
          <label class="formLabel" for="localTema">Tema Local</label>
          <span class="spanError" data-span-error></span>
          <input name="localTema" type="color" class="formInputText" />
        </div>

        <div class="flexGenericColumn" style="margin-top: 30px">
          <span class="spanError" id="buttonSpan"></span>
          <button class="formInputButton" type="submit">SALVAR LOCAL</button>
        </div>
      </form>
    </main>
  </body>
  <script src="../../js/formularios/formCadastrarLocal.js"></script>
</html>
