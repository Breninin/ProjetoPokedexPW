        <div class="flexUser">
            <label class="userLabel" for="treinadorName">Nome Treinador</label>
            <input type="text" name="treinadorName" class="userInputText" id="">

            <label class="userLabel" for="treinadorDescricao">Descrição Treinador</label>
            <textarea name="treinadorDescricao" class="userInputTextSize" id="" rows="30" cols="30"></textarea>

            <label class="userLabel" for="treinadorTipo">Idade Treinador</label>
            <input type="text" name="treinadorTipo" class="userInputText" id="">

            <input type="text" name="treinadorGeracao" class="userInputText" id="">

            <label class="userLabel" for="treinadorImage">Jogo Treinador</label>

                <option value="2">Blue / Green</option>
                <option value="3">Yellow</option>
            </select>

            <label class="userLabel" for="treinadorImage">Imagem Treinador</label>
            <input type="text" name="treinadorImage" class="userInputText" id="">

            <label class="userLabel" for="treinadorTema">Tema Treinador</label>
            <input type="color" name="treinadorTema" class="userInputColor" id="">
