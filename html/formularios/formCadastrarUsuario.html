<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../images/pokedexIcone.png" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/topNavStyle.css" />
    <link rel="stylesheet" href="../../css/formularios/formCadastrarUsuarioStyle.css"/>
    <title>Cadastrar Usuário</title>
  </head>
  <body>
    <div class="topNav">
      <a href="../../index.html">PÁGINA INÍCIAL</a>
      <a href="../pokedex.html">POKÉDEX</a>
      <a href="../personagens.html">PERSONAGENS</a>
      <a href="../locais.html">LUGARES</a>
      <a href="../quemSomos.html">QUEM SOMOS</a>
      <a href="../ajuda.html">AJUDA</a>
    </div>
    <main>
      <div class="flexUser">
        <!-- Usuário -->
        <label class="userLabel" for="userName">Usuário</label>
        <input type="text" name="userName" class="userInputText inputHover" id="" data-getInput/>

        <!-- Nome Real -->
        <label class="userLabel" for="userRealName">Nome Real</label>
        <input type="text" name="userRealName" class="userInputText inputHover" id="" data-getInput/>

        <!-- Email -->
        <label class="userLabel" for="userEmail">Email</label>
        <input type="text" name="userEmail" class="userInputText inputHover" id="" data-getInput/>

        <!-- Telefone -->
        <label class="userLabel" for="userPhone">Telefone</label>
        <input type="text" name="userPhone" class="userInputText inputHover" id="" data-getInput/>

        <!-- Data de Nascimento -->
        <label class="userLabel" for="userDate">Nascimento</label>
        <input type="date" name="userDate" class="userInputText inputHover" id="" data-getInput/>

        <!-- Senha -->
        <label class="userLabel" for="userPass">Senha</label>
        <input type="password" name="userPass" class="userInputText inputHover" id="" data-getInput/>

        <!-- Confirmar Senha -->
        <label class="userLabel" for="userConfPass">Confirmar Senha</label>
        <input type="password" name="userConfPass" class="userInputText inputHover" id="" data-getInput/>

        <!-- Botão Salvar -->
        <input class="userInputButton" type="button" value="SALVAR USUÁRIO" />
      </div>
    </main>
  </body>
  <script src="../../js/formularios/formCadastrarUsuario.js"></script>
</html>
