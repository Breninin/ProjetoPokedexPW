<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../images/pokedexIcone.png" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/topNavStyle.css" />
    <link rel="stylesheet" href="../../css/formularios/formCadastrarUsuarioStyle.css"/>
    <title>Cadastrar Usuário</title>
  </head>
  <body>
    <div class="topNav">
      <a href="../../index.html">PÁGINA INÍCIAL</a>
      <a href="../pokedex.html">POKÉDEX</a>
      <a href="../personagens.html">PERSONAGENS</a>
      <a href="../locais.html">LUGARES</a>
      <a href="../quemSomos.html">QUEM SOMOS</a>
      <a href="../ajuda.html">AJUDA</a>
    </div>
    <form id="formUser" autocomplete="off">
      <div class="flexUser">
        <!-- Usuário -->
        <label class="userLabel" for="userName">Usuário</label>
        <span class="spanError" id="nameSpan">*</span>
        <input type="text" name="userName" class="userInputText inputHover" id="userName"/>

        <!-- Nome Real -->
        <label class="userLabel" for="userRealName">Nome Real</label>
        <span class="spanError" id="realNameSpan"></span>
        <input type="text" name="userRealName" class="userInputText inputHover" id="userRealName"/>

        <!-- Email -->
        <label class="userLabel" for="userEmail">Email</label>
        <span class="spanError" id="emailSpan">*</span>
        <input type="text" name="userEmail" class="userInputText inputHover" id="userEmail"/>

        <!-- Telefone -->
        <label class="userLabel" for="userPhone">Telefone</label>
        <span class="spanError" id="phoneSpan"></span>
        <input type="text" name="userPhone" class="userInputText inputHover" id="userPhone" maxlength="13"/>

        <!-- Data de Nascimento -->
        <label class="userLabel" for="userDate">Nascimento</label>
        <span class="spanError" id="dateSpan"></span>
        <input type="date" name="userDate" class="userInputText inputHover" id="userDate"/>

        <!-- Senha -->
        <label class="userLabel" for="userPass">Senha</label>
        <span class="spanError" id="passSpan">*</span>
        <input type="password" name="userPass" class="userInputText inputHover" id="userPass"/>

        <!-- Confirmar Senha -->
        <label class="userLabel" for="userConfPass">Confirmar Senha</label>
        <span class="spanError" id="confPassSpan">*</span>
        <input type="password" name="userConfPass" class="userInputText inputHover" id="userConfPass"/>

        <!-- Botão Salvar -->
        <br>
        <span class="spanError" id="buttonSpan"></span>
        <input class="userInputButton" type="submit" value="SALVAR USUÁRIO" id="buttonSave"/>
      </div>
    </form>
  </body>
  <script src="../../js/formularios/formCadastrarUsuario.js"></script>
</html>
