<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../images/pokedexIcone.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../css/topNavStyle.css" />
    <link rel="stylesheet" href="../../css/formularios/formStyle.css" />
    <title>Cadastrar Usuário</title>
  </head>
  <body>
    <div class="topNav">
      <a href="../../index.html">PÁGINA INÍCIAL</a>
      <a href="../pokedex.html">POKÉDEX</a>
      <a href="../personagens.html">PERSONAGENS</a>
      <a href="../locais.html">LUGARES</a>
      <a href="../quemSomos.html">QUEM SOMOS</a>
      <a href="../ajuda.html">AJUDA</a>
    </div>
    <form
      id="formUser"
      autocomplete="off"
      oncut="return false"
      oncopy="return false"
      onpaste="return false"
      action="../../php/formCadastrarUsuario.php"
      method="post"
    >
      <div class="flexGenericColumn">
        <!-- Usuário -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userName">Usuário</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="text"
            name="userName"
            class="formInputText formInputHover"
            required
            minlength="5"
            maxlength="30"
            data-get-inputs
          />
        </div>

        <!-- Nome Real -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userRealName">Nome Real</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="text"
            name="userRealName"
            class="formInputText formInputHover"
            required
            minlength="5"
            maxlength="50"
            data-get-inputs
          />
        </div>

        <!-- Email -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userEmail">Email</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="text"
            name="userEmail"
            class="formInputText formInputHover"
            required
            minlength="10"
            maxlength="100"
            data-get-inputs
          />
        </div>

        <!-- Telefone -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userPhone">Telefone</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="text"
            name="userPhone"
            class="formInputText formInputHover"
            required
            minlength="13"
            maxlength="13"
            data-get-inputs
            id="userPhone"
          />
        </div>

        <!-- Data de Nascimento -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userDate">Nascimento</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="date"
            name="userDate"
            class="formInputText formInputHover"
            required
            data-get-inputs
          />
        </div>

        <!-- Senha -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userPass">Senha</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="password"
            name="userPass"
            class="formInputText formInputHover"
            required
            minlength="8"
            data-get-inputs
            id="userPass"
          />
        </div>

        <!-- Confirmar Senha -->
        <div class="flexGenericColumn">
          <label class="formLabel" for="userConfPass">Confirmar Senha</label>
          <span class="spanError" data-span-error>*</span>
          <input
            type="password"
            name="userConfPass"
            class="formInputText formInputHover"
            required
            minlength="8"
            data-get-inputs
          />
        </div>

        <!-- Botão Salvar -->
        <div class="flexGenericColumn" style="margin-top: 30px">
          <span class="spanError" id="buttonSpan"></span>
          <button class="formInputButton" type="submit">SALVAR USUÁRIO</button>
        </div>
      </div>
    </form>
  </body>
  <script src="../../js/formularios/formCadastrarUsuario.js"></script>
</html>
