<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="centralBorde">
        <div class="elementsCenter">
          <div class="boxTitle">Blue</div>
          <div class="wrapper">
            <div class="main-image"></div>
          </div>
          <div class="warpper">
            <input class="radio" id="one" name="group" type="radio" checked>
            <input class="radio" id="two" name="group" type="radio">
            <div class="tabs">
              <label class="tab" id="one-tab" for="one"><img src="imagens/pessoal.png" width="30" height="30"></label>
              <label class="tab" id="two-tab" for="two"><img src="imagens/jogo.png" width="30" height="30"></label>
            </div>
            <div class="panels">
              <div class="panel" id="one-panel">
                <div class="panel-title">Identidade</div>
                <div class="divisor"> </div>
                <div class="boxInformacoesTitle">
                  <p>Idade</p>
                </div>
                <div class="boxInformacoes">
                  <p>11</p>
                  <p>14</p>
                </div>
              </div>
              <div class="panel" id="two-panel">
                <div class="panel-title">Jogos</div>
                <p>teste</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
